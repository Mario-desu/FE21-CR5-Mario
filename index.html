<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeReview 5 Mario</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
   

</head>
<body>
    <div class="container-fluid outer">
        <nav class="navbar navbar-expand-lg navbar-light nav-style" id="navi">
            <!--nav-style: selector for scss-->
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="img/logo-white2.png" class="img-fluid" alt="Logo"></a><!--Logo NavBar-->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item pe-2">
                    <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item pe-2">
                    <a class="nav-link text-white" href="#inputLocations">Places</a>
                  </li>
                  <li class="nav-item pe-2">
                    <a class="nav-link text-white" href="#inputRestaurant">Restaurants</a>
                  </li>
                  <li class="nav-item pe-2">
                    <a class="nav-link text-white" href="inputEvents">Events</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/slides/brandenburg-slide.jpg"
                class="d-block w-100"
                alt="Brandenburger Tor">
            </div>
            <div class="carousel-item">
              <img
                src="img/slides/eastside-slide.jpg"
                class="d-block w-100"
                alt="REast Side Gallery">
            </div>
            <div class="carousel-item">
              <img
                src="img/slides/fernsehturm-slide.jpg"
                class="d-block w-100"
                alt="Fernsehturm">
            </div>
            <div class="carousel-item">
              <img
                src="img/slides/kaiser-wilhelm.jpg"
                class="d-block w-100"
                alt="GedÃ¤chtniskirche">
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

          <!--main section-->
          <div class="container-fluid main mt-5">
            <p class="mt-4"><h2 class="text-center">Places</h2></p>
            <div class="button-location mb-3 ms-3">
              <button type="button" class="btn btn-primary" id="ascendingLocation">Ascending</button>
              <button type="button" class="btn btn-primary" id="descendingLocation">Descending</button>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mb-5 mx-4" id="inputLocations">
              <!--cards Locations created with ts inserted here-->
            </div>
            <p class="mt-4"><h2 class="text-center">Restaurants</h2></p>
            <div class="button-restaurant mb-3 ms-3">
              <button type="button" class="btn btn-primary" id="ascendingRest">Ascending</button>
              <button type="button" class="btn btn-primary" id="descendingRest">Descending</button>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mb-5 mx-4" id="inputRestaurant">
              <!--cards Restaurants created with ts inserted here-->
            </div>
            <p class="mt-4"><h2 class="text-center">Events</h2></p>
            <div class="button-events mb-3 ms-3">
              <button type="button" class="btn btn-primary" id="ascendingEvent">Ascending</button>
              <button type="button" class="btn btn-primary" id="descendingEvent">Descending</button>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mx-4" id="inputEvents">
            <!--cards Events created with ts inserted here-->
            </div>
        </div><!--end main--> 
          <!--main silhoutte-img -->
          <img src="img/skyline.png" class="img-fluid mx-auto d-block" alt="skyline">
           
          <footer class="container-fluid">
            <div class="container-fluid">
              <!--columns wrap when for medium size screen-->
              <div class="row pt-3">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                  <p class="text-white">&copy Copyright Travellogy 2021</p>
                  <a href="#navi"><p class="text-white text-decoration-none">&#129153 Bottom top</p></a> <!--Link to page-top-->
                </div>
              </div>
            </div>
          </footer>

    </div> <!--closing div outer container-->
    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
   
</body>
</html>
